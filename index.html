<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="text"></div>
    <div class="row">
      <button class="special" id="clear">C</button>
      <button class="special" id="delete">D</button>
      <button class="special"></button>
      <button class="special">/</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="special">*</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="special">-</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="special">+</button>
    </div>
    <div class="row">
      <button id="negative">+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="special" id="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
